<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Rangos</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
</head>
<body>
  <div class="calculator">
    <div class="title">
      <h1>Calculadora de Rangos Oficiales</h1> 
    </div>
    <div class="data">
      <div class="columns">
        <label>Placa actual</label>
        <select id="group-actual" class="group">
          <option value="1">Seguridad</option>
          <option value="2">Técnico</option>
          <option value="3">Logística</option>
          <option value="4">Supervisor</option>
          <option value="5">Director</option>
          <option value="6">Presidente</option>
          <option value="7">Operativo</option>
          <option value="8">Junta Directiva</option>
        </select>
        <label>Misión actual</label>
        <select id="mission-actual" class="mission">
          <option value="1">Seguridad Test</option>
          <option value="2">Seguridad C</option>
          <option value="3">Seguridad B</option>
          <option value="4">Seguridad A</option>
          <option value="5">Guardia de Seg. C</option>
          <option value="6">Guardia de Seg. B</option>
          <option value="7">Guardia de Seg. A</option>
          <option value="8">Guardia de Seg. en Jefe</option>
        </select>
      </div>
      <div class="columns">
        <label>Placa querida</label>
        <select id="group-wanted" class="group">
          <option value="1">Supervisor</option>
          <option value="2">Director</option>
          <option value="3">Presidente</option>
          <option value="4">Operativo</option>
          <option value="5">Junta Directiva</option>
        </select>
        <label>Misión querida</label>
        <select id="mission-wanted" class="mission">
          <option value="25">Sup. de Base</option>
          <option value="26">Sup. de Base I</option>
          <option value="27">Sup. de Soporte</option>
          <option value="28">Sup. de Soporte I</option>
          <option value="29">Sup. de Protocolo</option>
          <option value="30">Sup. de Rasos</option>
          <option value="31">Sup. de Seguridad</option>
          <option value="32">Sup. de Técnicos</option>
          <option value="33">Sup. de Logística</option>
          <option value="34">Sup. General</option>
          <option value="35">Sup. en Jefe</option>
        </select>
      </div>
    </div>
    <div class="price">
      <button type="submit" class="btn value">Calcular</button>
    </div>
  </div>
  <script>
    const groupActual = document.getElementById('group-actual')
    groupActual.addEventListener('change', ()=> {
      if (groupActual.selectedIndex == 1) {
        const missionActual = document.getElementById('mission-actual')
        missionActual.options.length = 0
        let missionA = document.createElement('option')
        missionA.text = 'Técnico Test'
        missionA.value = '0'
        missionActual.add(missionA)
        missionA = document.createElement('option')
        missionA.text = 'Técnico C'
        missionA.value = '1'
        missionActual.add(missionA)
        

      }
    })
    
    const groupWanted = document.getElementById('group-wanted');
    //const missionWanted = document.getElementById('mission-wanted');
  </script>
</body>
</html>
